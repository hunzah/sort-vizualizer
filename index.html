<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css">
    <title>Sort Vizualizer</title>
  </head>
  <body>
    <div class="container">
      <div class="btns">
        <div class="selectContainer">
          <label for="selectAlgo">Select Algorithm</label>
          <select id="selectAlgo">
            <option class="opt">Choose algorithm...</option>
            <option class="opt" id="bubbleSortOption">Bubble Sort</option>
            <option class="opt" id="oddEvenSortOption">Odd Even Sort</option>
            <option class="opt" id="quickSortOption">Quick Sort</option>
            <option class="opt" id="shellSortOption">Shell Sort</option>
            <option class="opt" id="countSortOption">Count Sort</option>
        </select>
        </div>
        <div>
          <label for="selectAlgo">Speed</label>
          <div class="del" style="display: flex">
            <label for="delay">-</label>
            <input id="delay" type="range" min="1" max="150" />
            <label for="delay">+</label>
          </div>
        </div>
      </div>
      <button id="pauseResume">Пауза</button>
    </div>
    <canvas></canvas>
    <script src="./src/sort-functions/bubble-sort.js"></script>
    <script src="./src/sort-functions/oddEvenSort.js"></script>
    <script src="./src/sort-functions/quickSort.js"></script>
    <script src="./src/sort-functions/shell-sort.js"></script>
    <script src="./src/sort-functions/counting-sort.js"></script>
    <script src="./script.js" defer ></script>
  </body>
</html>
